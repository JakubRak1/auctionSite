<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/img/logo.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link rel="stylesheet"
    href="fm.selectator.jquery.css"
    />

    <title>AuctionSite</title>
  </head>
  <body>
    <nav class="main_nav">
      <div class="logo_container">
        <img src="/img/auctionLogo.png"
        alt="Logo"
        class="logo"/>
      </div>
      <div class="login_container">
        <form class="login">
          <input
            type="text"
            placeholder="Login"
            maxlength="3"
            class="login_input login_input--login"
          />
          <input
            type="password"
            placeholder="Password"
            maxlength="3"
            class="login_input login_input--password"
          />
        </form>
        <button class="login_btn">
          LOG IN
        </button>
      </div>
      <button>Register New Account</button>
      <select class="languge singlebox">
        <option value="1" data-right="images/ENGS.png" selected>ENG</option>
        <option value="2" data-right="img/PL.png">PL</option>
      </select>
    </nav>

    <main class="app">
      <div class="label_container">
        <div class="balance">
          <p class="title_label">Balance</p>
          <p class="text_label">000$</p>
        </div>
        <div class="loan">
          <p class="title_label">Take Loan</p>
          <div class="loan_action"><input
            type="number"
            placeholder="Amount"
            class="label_input loan_input"
          />
          <button class="take_loan">Take</button>
          </div>
        </div>
        <div class="add_item">
          <p class="title_label">Add item on auctions</p>
          <div class="chose_category">
            <p class="add_item_text">Chose category:</p>
            <select class="category_list">
              <option>Cars</option>
              <option>AGD</option>
              <option>Statment</option>
            </select>
          </div>
          <div class="chose_category">
            <p  class="add_item_text">Title:</p>
            <input type="text" placeholder="Title"  class="input_item">
            </input>
          </div>
          <div class="chose_category">
            <p  class="add_item_text">Description:</p>
            <textarea placeholder="Description" class="input_item desc_input"></textarea>
          </div>
          <div class="chose_category">
            <p  class="add_item_text">Starting Bid:</p>
            <input type="number" placeholder="Starting Bid" class="input_item">
            </input>
          </div>
          <button class="add_itembtn">Add item on auction</button>
        </div>
        <div class="message_container">
          <p class="title_label">Your messages</p>
          <div class="all_messages">
            <p class="message">Accept of sold item</p>
          </div>
        </div>
      </div>

      <div class="auction_container">
        <p class="title_label">
          Current Auctions
        </p>
        <div class="auctions_list">
          <p class="auction">
            <img
              src="/img/car.png"
              alt="category"
              class="category"
            />
            NEW Car Nissan last bid:
            000$
          </p>
          <p class="auction">
            <img
              src="/img/fridge.png"
              alt="category"
              class="category"
            />
            Used Bosch Fridge last bid:
            000$
          </p>
          <p class="auction">
            <img
              src="/img/house.png"
              alt="category"
              class="category"
            />
            Home 50m2 near Wis≈Ça last
            bid: 000$
          </p>
        </div>
        <form>
          <p>You can sort by:</p>
          <button>Time left</button>
          <button>Highest bid</button>
        </form>
      </div>
      <div class="pop-window">asafsdfsdfsdfsdfsd</div>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="fm.selectator.jquery.js"></script>
    <script>
       $('.singlebox').selectator();
    </script>
  </body>
</html>
